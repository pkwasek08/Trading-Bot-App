<h2>Trades List</h2>
<table class="table table-striped" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let trade"> {{trade.lp}} </td>
    </ng-container>
    <ng-container matColumnDef="dateOpen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Open</th>
        <td mat-cell *matCellDef="let trade"> {{trade.dateOpen | date: 'dd.MM.yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="dateClose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Close</th>
        <td mat-cell *matCellDef="let trade"> {{trade.dateClose | date: 'dd.MM.yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let trade">
            <label style="color: #c52323" *ngIf="trade.type == 'SELL'">{{trade.type}}</label>
            <label style="color: green;" *ngIf="trade.type == 'BUY'">{{trade.type}}</label>
        </td>
    </ng-container>
    <ng-container matColumnDef="openPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Open Price</th>
        <td mat-cell *matCellDef="let trade"> {{trade.openPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="closePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Close Price</th>
        <td mat-cell *matCellDef="let trade"> {{trade.closePrice}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let trade"> {{trade.amount}}</td>
    </ng-container>
    <ng-container matColumnDef="profitLose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profit/Loss</th>
        <td mat-cell *matCellDef="let trade">
            <label style="color: #c52323" *ngIf="0 > trade.profitLose">{{trade.profitLose}}</label>
            <label *ngIf="trade.profitLose == 0">{{trade.profitLose}}</label>
            <label style="color: green;" *ngIf="trade.profitLose > 0">{{trade.profitLose}}</label>
        </td>
    </ng-container>
    <ng-container matColumnDef="stopLoss">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stop Loss</th>
        <td mat-cell *matCellDef="let trade"> {{trade.stopLoss}} </td>
    </ng-container>
    <ng-container matColumnDef="takeProfit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Take Profit</th>
        <td mat-cell *matCellDef="let trade"> {{trade.takeProfit}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [pageSize]="10">
</mat-paginator>
